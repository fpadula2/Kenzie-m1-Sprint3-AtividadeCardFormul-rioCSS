<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade PseudoClasses</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="box">
        <h1>Assine nossa Newsletter</h1>
        </br>

        <form class="form" action="email">
            <label class="label" for="email">Email</label>
            <input class="input" placeholder="Digite seu email aqui..." type="email" id="email" name="email">
            <button class="button" type="submit">Assinar</button>
        </form>


    </section>





</body>

</html>
